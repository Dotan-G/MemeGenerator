<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <div class="navbar">
        <div class="main-layout flex justify-space-between align-center">
            <div class="logo flex justify-center align-center"><img src="img/LOGO/Layer 2_logo/Layer3x.png" alt="">
            </div>
            <nav>
                <ul class="flex justify-center align-center">
                    <li><a class="Gallery" href="#" onclick="onGoBack()">Gallery</a></li>
                    <li class="separator">|</li>
                    <li><a href="#about" onclick="onGoBack()">About</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="container">
        <div class="search-container main-layout flex justify-space-between">
            <input class="search-input" type="search" placeholder="search" oninput="onSearchInput(this.value)">
            <div class="most-search">
                <span onclick="onSearchInput(this.innerText)">funny</span>
                <span onclick="onSearchInput(this.innerText)">comics</span>
                <span onclick="onSearchInput(this.innerText)">dogs</span>
                <span onclick="onSearchInput(this.innerText)">drinks</span>
                <span onclick="onSearchInput(this.innerText)">cute</span>
            </div>
        </div>

        <div class="gallery-container">
            <div class="gallery main-layout"></div>
        </div>

        <div class="generator-container">
            <div class="generator main-layout flex justify-space-between">
                <div class="canvas-container flex justify-center">
                    <canvas height="400" width="400">
                        YOUR BROWSER IS NOT SUPPORT
                    </canvas>
                </div>
                <section class="functionality flex justify-space-between align-center">
                    <div class="input">
                        <input class="text-on-meme" type="text" placeholder="enter text"
                            oninput="onEnterText(this.value)">
                        <div class="text-position flex justify-center align-center">
                            <button class="changePos">
                                <img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""
                                    onclick="onChangeLinePos()">
                            </button>
                            <button><img src="img/ICONS/add.png" alt="" onclick="onAddLine()"></button>
                            <button onclick="onTrashClick()"><img src="img/ICONS/trash.png" alt=""></button>
                        </div>
                    </div>
                    <div class="text-style">
                        <div class="flex justify-space-between align-center">
                            <button><img src="img/ICONS/increase font - icon.png" alt=""
                                    onclick="onChangeFontSize(+2)"></button>
                            <button>
                                <img src="img/ICONS/decrease font - icon.png" alt=""
                                    onclick="onChangeFontSize(-2)"></button>
                            <button>
                                <img src="img/ICONS/align-to-left.png" alt="" onclick="onChangeAlign('right')">
                            </button>
                            <button>
                                <img src="img/ICONS/center-text-alignment.png" alt="" onclick="onChangeAlign('center')">
                            </button>
                            <button>
                                <img src="img/ICONS/align-to-right.png" alt="" onclick="onChangeAlign('left')">
                            </button>
                        </div>
                        <div class="font-related flex justify-space-between align-center">
                            <select class="choose-font" name="" id="" onchange="onChangeFont(this.value)">
                                <option value="Impact">Impact</option>
                                <option value="Arial">Arial</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Georgia">Georgia</option>
                            </select>
                            <button>
                                <input class="select-stroke-color" type="color"
                                    oninput="onChangeStrokeColor(this.value)">
                                <img src="img/ICONS/text stroke.png" alt="">
                            </button>
                            <button>
                                <input class="select-text-color" type="color" oninput="onChangeTextColor(this.value)">
                                <img src="img/ICONS/paint-board-and-brush.png" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="download">
                        <a href="#" download="file-name" onclick="onDownloadCanvas(this)"><button
                                class="download-button">Download</button></a>
                    </div>
                </section>
            </div>
        </div>

    </main>

    <section id="about" class="about main-layout flex justify-center align-center">

        <article class="monical-geller">
            <img src="img/alina/alina-kovalchuk-Cd7dYdJKIKk-unsplash@2x.jpg" alt="">
        </article>
        <div class="about-info flex justify-space-between">
            <h2>Monica Geller</h2>
            <p>is a fictional character, one of the six main characters who appears on the American sitcom Friends
                (1994â€“2004). Created by David Crane and Marta Kauffman</p>
            <div class="social-links">
                <span class="social"><img src="img/socials_logo/facebook/facebook-logo copy 2@3x.png" alt=""></span>
                <span class="social"><img src="img/socials_logo/github/github-logo@3x.png" alt=""></span>
                <span class="social"><img src="img/socials_logo/linkedin/linkedin-logo@3x.png" alt=""></span>
            </div>
        </div>

    </section>

    <footer class="flex align-center justify-center">
        <div class="footer-logo logo"><img src="img/LOGO/Layer 2_logo/Layer3x.png" alt=""></div>
        <p>&copy;all rights reserved 2021</p>
    </footer>


    <script src="js/service/main-service.js"></script>
    <script src="js/service/canvas-service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
